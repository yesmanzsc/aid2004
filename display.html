<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color:red ;
            display: inline-block;
        }
        span{
            width: 200px;
            height: 200px;
            background-color: blue;
            /* 将元素设置成行内块元素 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- <p>
        nihao
        <h1>这是p中的h1</h1>
        再见
    </p> -->
    <!-- 宽高都是200px的红色div -->
    <!-- 宽高都是200px的蓝色span -->
    <div>
        你好
    </div><span>
        nihao
    </span>
</body>
</html>
