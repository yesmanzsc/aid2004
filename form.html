<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- ?uname=maira&pwd=123456 -->
    <!-- ?key=val&key=val&...   查询字符串 -->
    <form action="" method="get">
        <p>
            姓名:
           <input type="text" name="uname">
        </p>
        <p>
            密码:
            <input type="password" name="pwd">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>

    <!-- 
        提交数据时大部分使用post  获取数据时 大部分使用get

        GET方式提交数据:
              缺点: 1.明文,不安全
                         2.地址栏有格式限制
                         3.有大小限制
              使用场景:搜索,分页,向服务器要资源时
        POST方式提交数据:
                在一定程度上安全
                没有大小和格式限制
                使用场景:数据量大 数据格式复杂时 
     -->

</body>
</html>
