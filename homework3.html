<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>增加管理员</h1>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="uname">姓名:</label>
                </td>
                <td>
                    <input type="text" id="uname">
                </td>
                <td>
                    十个字符以内
                </td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password"></td>
                <td>
                        十个字符以内
                </td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" id="man" name="gender">
                    <label for="man">男士</label>
                    <input type="radio" id="woman" name="gender">
                    <label for="woman">女士</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>角色:</td>
                <td>
                    <input type="checkbox">
                    <label for="">超级管理员</label>
                    <br>
                    <input type="checkbox">
                    <label for="">账单管理员</label>
                </td>
                <td>
                    至少选择一个角色
                </td>
            </tr>
            <tr>
                <td>头像:</td>
                <td>
                    <input type="file">
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!-- button  按钮标签 如果写在form中 相当于 input type='submit' -->
                    <button>保存</button>
                    <!-- input  type="button"  普通按钮 没有提交效果 -->
                    <!-- <input type="button" value="保存"> -->
                    <input type="reset">
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
